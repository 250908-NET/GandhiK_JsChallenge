<!DOCTYPE html>
<html>
  <head>
    <title>JS Button Example</title>
  </head>
  <body>
    <h1>Click the Button!</h1>

    <button onclick="sayHello()">Say Hello</button>
    <button onclick="tellJoke()">Tell Me a joke</button>

    <script>
      function sayHello() {
        alert("Hello from JavaScript!");
      }
      function tellJoke() {
        alert("you're not funny")
      }
    </script>
  </body>
</html>
